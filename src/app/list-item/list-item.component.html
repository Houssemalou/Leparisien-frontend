<div class="container">
    <div class="row">
        <div class="col col-md-6 col-lg-4" *ngFor="let product of products">
            <div class="card" >
                <div class="card-body d-flex justify-content-between">
                    <div class="d-block">
                        <strong>{{product.category}}</strong>
                        <small>{{product.description}}</small>
                        <small>{{product.price}}</small>
                    </div>
                    <div class="">
                        <div class="flex flex-end">
                            <img src="../../assets/img/logo.jpg" alt={{product.name}}>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
